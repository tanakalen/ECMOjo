text.infoText=<h1>ECMOjo\u306B\u95A2\u3059\u308B\u60C5\u5831\u3068\u6982\u8981</h1>ECMOjo\u306F\u4F53\u5916\u88DC\u52A9\u5FAA\u74B0\u306E\u8A13\u7DF4\u7528\u30B7\u30DF\u30E5\u30EC\u30FC\u30BF\u3067\u3059\u3002ECMOjo\u306F\u30CF\u30EF\u30A4\u5927\u5B66\u306ETelehealth Research Institute(TRI)\u304C\u958B\u767A\u3057\u3066\u3001\u30B0\u30E9\u30D5\u30A3\u30C3\u30AF\u30FB\u30E6\u30FC\u30B6\u30FC\u30FB\u30A4\u30F3\u30BF\u30FC\u30D5\u30A7\u30FC\u30B9\u306B\u3088\u308AECMO\u306B\u95A2\u308F\u308B\u533B\u7642\u5F93\u4E8B\u8005\u304C\u30A4\u30F3\u30BF\u30E9\u30AF\u30C6\u30A3\u30D6\u306B\u8A13\u7DF4\u3092\u53D7\u3051\u308B\u3053\u3068\u304C\u3067\u304D\u307E\u3059\u3002\u540D\u524D\u306E\u7531\u6765\u306FECMO\u3068mojo<b><font color=\"#e00000\">\uFF08\u546A\u6587\uFF09</font></b>\u3067\u3059\u3002\u96C6\u4E2D\u6CBB\u7642\u5B66\u3067ECMO\u306F\u5FC3\u80BA\u6A5F\u80FD\u304C\u4FDD\u3066\u306A\u3044\u7A0B\u306B\u75BE\u75C5\u904E\u7A0B\u3067\u91CD\u5EA6\u306B\u4FB5\u3055\u308C\u305F\u3001\u3042\u308B\u3044\u306F\u640D\u50B7\u3092\u3046\u3051\u305F\u60A3\u8005\u306E\u5FAA\u74B0\u3001\u547C\u5438\u6A5F\u80FD\u3092\u30B5\u30DD\u30FC\u30C8\u3057\u9178\u7D20\u904B\u642C\u3092\u52A9\u3051\u308B\u4F53\u5916\u5FAA\u74B0\u306E\u624B\u6CD5\u3067\u3059\u3002<br><br>ECMOjo\u306FSourceForge\u4E0A\u306B\u3042\u308B\u30AA\u30FC\u30D7\u30F3\u30BD\u30FC\u30B9\u30BD\u30D5\u30C8\u30A6\u30A7\u30A2\u3067\u3059\u3002\u30D7\u30ED\u30B0\u30E9\u30E0\u306B\u306FJava\u304C\u4F7F\u308F\u308C\u3066\u304A\u624B\u6301\u3061\u306E\u30D1\u30BD\u30B3\u30F3\u306B\u30A4\u30F3\u30B9\u30C8\u30FC\u30EB\u3057\u3066\u3082\u3001\u307E\u305F\u3001\u30A4\u30F3\u30BF\u30FC\u30CD\u30C3\u30C8\u3092\u4ECB\u3057\u3066\u3082\u5229\u7528\u3059\u308B\u3053\u3068\u304C\u3067\u304D\u307E\u3059\u3002ECMOjo\u306F\u30CF\u30EF\u30A4\u5927\u5B66\u306ETelehealth Research Institute(TRI)\u306B\u3088\u3063\u3066\u958B\u767A\u3055\u308C\u307E\u3057\u305F\u3002<br><br><h1>Credits</h1>Lawrence P. Burgess, MD, Principal Investigator<br>Mark T. Ogino, MD, Project Manager<br>Christoph Aschwanden, PhD, Developer<br>Kin Lik Wang (Alex), Developer<br>Len Y. Tanaka, MD, Developer<br>Kaleiohu Lee, Artist<br>Donald McCurnin, MD, Godfather<br>Kristen Costales, CCP, Advisor<br>Melinda Hamilton, MD, Advisor<br>Kent Kelly, CCP, Advisor<br>Melody Kilcommons, RNC, Advisor<br>John Lutz, Advisor<br>Takanari Ikeyama, MD, Translation (Japanese)<br>Yuko Shiima, MD, Translation (Japanese)<br>Felipe Amaya, Translation (Spanish)<br><br><h1>Acknowledgment</h1>This project has been supported by grant No. W81XWH-06-2-0061 awarded by Department of Defense (DoD), United States of America.<br><br>
