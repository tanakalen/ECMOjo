text.infoText=<h1>Informa\u00e7\u00f5es e Vis\u00e3o Geral</h1>ECMOjo \u00e9 um simulador e uma ferramenta de treinamento para oxigena\u00e7\u00e3o por membrana extracorp\u00f3rea (ECMO). Ele consiste de uma interface gr\u00e1fica do usu\u00e1rio que permite a intera\u00e7\u00e3o e treinamento de profissionais que atuam em ECMO, desenvolvido pelo Instituto de Pesquisa em Telessa\u00fade (IPT) da Universidade do Hava\u00ed. <b><font color=\"#e00000\">ECMOjo</font></b> cont\u00e9m a palavra ECMO e mojo <b><font color=\"#e00000\">(encanto m\u00e1gico)</font></b>. Em medicina intensiva, a oxigena\u00e7\u00e3o por membrana extracorp\u00f3rea (ECMO) \u00e9 uma t\u00e9cnica extracorp\u00f3rea que proporciona suporte card\u00edaco e pulmonar aos pacientes cujo o cora\u00e7\u00e3o e os pulm\u00f5es est\u00e3o gravemente doentes que j\u00e1 n\u00e3o podem mais desempenhar a sua fun\u00e7\u00e3o org\u00e2nica.<br><br>ECMOjo \u00e9 software de c\u00f3digo aberto hospedado no SourceForge. O programa foi desenvolvido em Java e pode ser executado como um aplicativo de desktop independente ou atrav\u00e9s da Internet. ECMOjo foi desenvolvido pelo Instituto de Pesquisa em Telessa\u00fade da Universidade do Hava\u00ed.<br><br><h1>Cr\u00e9ditos</h1>Lawrence P. Burgess, MD, Principal Investigator<br>Mark T. Ogino, MD, Project Manager<br>Christoph Aschwanden, PhD, Developer<br>Kin Lik Wang (Alex), Developer<br>Len Y. Tanaka, MD, Developer<br>Kaleiohu Lee, Artist<br>Donald McCurnin, MD, Godfather<br>Kristen Costales, CCP, Advisor<br>Melinda Hamilton, MD, Advisor<br>Kent Kelly, CCP, Advisor<br>Melody Kilcommons, RNC, Advisor<br>John Lutz, Advisor<br>Takanari Ikeyama, MD, Translation (Japanese)<br>Yuko Shiima, MD, Translation (Japanese)<br>Felipe Amaya, Translation (Spanish)<br><br><h1>Reconhecimento</h1>Este projeto foi apoiado pela concess\u00e3o No. W81XWH - 06-2-0061 concedido pelo Departamento de Defesa (DoD) dos Estados Unidos da Am\u00e9rica.<br><br>
text.contact=<h1>Feedback em Geral</h1>Para feedback em geral e solicita\u00e7\u00f5es futuras, entre em contato com os v\u00e1rios membros da equipe de desenvolvimento via e-mail ou participe de nosso f\u00f3rum de discuss\u00e3o:<br> - <a href=\"http://sourceforge.net/projects/ecmojo/forums/forum/874361\">Open Discussion &amp;  Feature Requests</a><br> - <a href=\"http://ecmojo.sourceforge.net/about.php\">Contact List</a><br><br><h1>Relat\u00f3rios de Bug &amp; Suporte</h1>Para relat\u00f3rios de Bug e suporte, visite o f\u00f3rum de suporte t\u00e9cnico, entre em contato conosco via e-mail ou envie os problemas para o nosso rastreador de bug:<br> - <a href=\"https://sourceforge.net/projects/ecmojo/forums/forum/874362\">Technical Support</a><br> - <a href=\"https://sourceforge.net/tracker/?func=browse&group_id=241657&atid=1116905\">Bug Tracker</a><br> - Email: <a href=\"mailto:808ecmojo@gmail.com\">808ecmojo@gmail.com</a><br><br><h1>Contribui\u00e7\u00e3o</h1>ECMOjo \u00e9 software de c\u00f3digo aberto hospedado no SourceForge. Contate-nos para se juntar a for\u00e7a tarefa:<br> - <a href=\"https://sourceforge.net/projects/ecmojo/forums/forum/874363\">Developers Forum</a><br> - Email: <a href=\"mailto:808ecmojo@gmail.com\">808ecmojo@gmail.com</a><br><br><h1>Website &amp; Email</h1>Visit our website: <a href=\"http://ecmojo.sourceforge.net\">http://ecmojo.sourceforge.net</a><br>Contact us at: <a href=\"mailto:808ecmojo@gmail.com\">808ecmojo@gmail.com</a><br><a href=\"http://ecmojo.sourceforge.net\"><img src=\"http://ecmojo.sourceforge.net/image/interface/minilogo.png\"></a><br>
