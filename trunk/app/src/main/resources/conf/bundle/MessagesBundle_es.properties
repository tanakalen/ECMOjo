text.infoText=ECMOjo es un simulador y entrenador para la oxigenaci\u00f3n por membrana extracorp\u00f3rea (ECMO). Consiste en una interfaz gr\u00e1fica que permite interacci\u00f3n y entrenar practicantes de ECMO y fue desarrollado por Telehealth Research Institute (TRI) Universidad de Hawaii. <font color\="\#e00000"><b>ECMOjo</b></font> contiene la palabra ECMO y mojo (<b><font color\="\#e00000">magic charm</font></b>). En la medicina de cuidados intensivos La oxigenaci\u00f3n mediante una membrana extracorp\u00f3rea (ECMO) es una t\u00e9cnica extracorp\u00f3rea que proporciona soporte cardiaco y respiratorio a pacientes cuyo coraz\u00f3n y pulmones est\u00e1n en muy mal estado, o tan da\u00f1ados que no pueden cumplir su funci\u00f3n. <br><br> ECMOjo es un software libre de c\u00f3digos disponible en SourceForce. El programa ha sido implementado en Java y se puede ejecutar ya sea desde la aplicaci\u00f3n de escritorio, o a trav\u00e9s de Internet. ECMOjo ha sido desarrollado por el Telehealth Research Institute Universidad de Hawaii.<br><br><h1>Credits</h1>Lawrence P. Burgess, MD, Investigador principal<br>Mark T. Ogino, MD, Director del proyecto<br>Christoph Aschwanden, PhD, Desarrollador Principal<br>Kin Lik Wang (Alex), Desarrollador<br>Len Y. Tanaka, MD, Desarrollador<br>Kaleiohu Lee, Artista<br>Donald McCurnin, MD, Padrino<br>Kristen Costales, CCP, Asesora<br>Melinda Hamilton, MD, Asesor<br>Kent Kelly, CCP, Asesora<br>Melody Kilcommons, RNC, Asesor<br>John Lutz, Asesor<br><br><h1>Reconocimiento</h1>Este proyecto ha sido apoyado por el subsidio No. W81XWH-06-2-0061 otorgado por el Departamento de Defenta (DoD) Estados Unidos de Am\u00e9rica.<br>
